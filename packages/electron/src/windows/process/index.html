<script>
  // Global Error Handling
  window.onerror = (message, source, lineno, colno, error) => {
    window.log.error('ProcessWindow', 'ðŸ’¥ Uncaught error', {
      message,
      source,
      lineno,
      colno,
      stack: error?.stack,
    })
  }

  window.onunhandledrejection = (event) => {
    window.log.error('ProcessWindow', 'ðŸ’¥ Unhandled promise rejection', {
      reason: event.reason,
      stack: event.reason?.stack,
    })
  }
</script>
